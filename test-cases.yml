    - Нажимаем Create a game
    - Настраиваем игру
    - В Game type обязательно выбираем With other user
  expected-result: |
    Игра успешно создана

- summary: |
    Проверка создания игры с ботом
  requirement: |
    Пользователь должен успешно создать игру с ботом в соперниках
  prerequisites: |
    Открыта главная страница
  test-data: |
    no-data
  steps:
    - Нажимаем Create a game
    - Настраиваем игру
    - В Game type обязательно выбираем With a bot
  expected-result: |
    Игра успешно создана

- summary: |
    Проверка написания, редактирования кода в игре
  requirement: |
    Пользователь должен иметь возможность писать и редактировать свой код находясь в игре
  prerequisites: |
    Открыта активная игра
  test-data: |
    no-data
  steps:
    - В строке написания кода вписываем любой код
    - Стираем часть кода
    - Стираем весь код
  expected-result: |
    Код успешно написан и затем отредактирован

- summary: |
    Проверка возможности писать в чат во время игры
  requirement: |
    Пользователь должен иметь возможность писать в чат в активной игре
  prerequisites: |
    Открыта активная игра
  test-data: |
    no-data
  steps:
    - В чате пишем любой текст
    - Отправляем сообщение в чат с помощью кнопки Send
  expected-result: |
    Сообщение отправилось в чат и дошло до соперника

- summary: |
    Проверка отображения ошибки при вводе неверного кода
  requirement: |
    Вывод тестов должен показывать "failed"
  prerequisites: |
    Открыта активная игра и в решение вписан любой неверный код
  test-data: |
    no-data
  steps:
    - Нажимаем кнопку Run
  expected-result: |
    Результат проверки кода отобразится в окне Output и отобразится ошибка "failed"

- summary: |
    Проверка победы в игре
  requirement: |
    Вывод тестов должен определить пользователя победителем при вводе верного кода
  prerequisites: |
    - Открыта активная игра
    - Написан верный код
  test-data: |
    no-data
  steps:
    - Нажимаем кнопку Run
  expected-result: |
    Победа в активной игре

- summary: |
    Проверка поражения в игре
  requirement: |
    Игра должна определить пользователя проигравшим, если время игры истекло и код написан неверно
  prerequisites: |
    - Открыта активная игра
    - Написан неверный код
  test-data: |
    no-data
  steps:
    - Ждём истечения времени игры
  expected-result: |
    В игре появляется уведомление о проигрыше, игра завершается

- summary: |
    Просмотр информации о заданиях (Tasks)
  requirement: |
    В списке Tasks пользователь должен иметь возможность посмотреть информацию о любом выбранном из них
  prerequisites: |
    - Пользователь авторизован
    - Нажать на свой никнейм
    - Выбрать Tasks
  test-data: |
    no-data
  steps:
    - В списке заданий нажимаем Show на любое из них
  expected-result: |
    Отображается подробная информация о турнире

- summary: |
    Проверка изменения настроек в профиле
  requirement: |
    Изменив настройки в профиле, они должны сохраниться
  prerequisites: |
    - Пользователь авторизован
    - Нажать на свой никнейм
    - Выбрать Settings
  test-data: |
    no-data
  steps:
    - Изменяем настройки (например Sound type, weapon или Sound level)
    - Нажимаем Save
  expected-result: |
    Выбранные настройки сохранены

