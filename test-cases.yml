    - Нажимаем Sign in with Github
    - Подтверждаем вход
  expected-result: |
    Пользователь должен успешно войти в систему

- summary: |
    Проверка создания игры с юзером
  requirement: |
    Пользователь должен успешно создать игру с реальным соперником
  prerequisites: |
    Открыта главная страница
  test-data: |
    no-data
